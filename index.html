<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <h4 class="current-time"></h4>
    <div class="alarm-input">
        <input type="time" name="time" class="alarm-time">
        <select name="day" class="alarm-day"> 
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>
        <button type="submit" label="Set Alarm" class="alarm-btn">Set Alarm</button>
    </div>
    <h4 class="alarm-title"></h4>
    <div class="alarm-cont"></div>
</body>
<script src="./script.js"></script>
</html>
